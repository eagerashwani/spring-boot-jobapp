server:
  port: 8081

spring:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/jobapp
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
